<h2>5 TEMPAT WISATA FAVORIT</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML='Bagi anda yang suka traveling atau menjelajah alam untuk mencari spot spot terbaik dan ingin diabadikan melalui jepretan kamera. Tak ada salahnya jika anda datang ke Desa Gendro Kecamatan Tutur Kabupaten Pasuruan. Pasalnya, di wilayah ini, anda akan menemukan jajaran pohon pinus yang menjulang tinggi berjajar dengan suasana alam yang masih sangat segar dan alami. Hutan Pinus yang dikelola oleh pihak Perhutani seluas sekitar 5 hektar ini memiliki pemandangan yang sangat indah dan menarik pandangan mata terutama bagi anda yang sangat hobi foto – foto.Pesona hutan Pinus di Desa Gendro Kecamatan Tutur Kabupaten Pasuruan ini menjadi salah satu kekayaan alam yang patut dibanggakan. Alhasil, Bupati Pasuruan, Irsyad Yusuf pun secara khusus melihat langsung keistimewaan tanaman hutan Pinus tersebut.'">
<img src="pinusan.jpg" width="220px" light="200px"></button>

<button type="button"
onclick="document.getElementById('demo').innerHTML='Di wisata brukoh ini para pengunjung bisa menikmati pemandangan Kota Pamekasan dari atas bukit dengan suasana sekitar yang hijau nan sejuk. Bukit Brukoh ini benar-benar tempat wisata baru yang sangat rekomendasi dan tak boleh terlewatkan pada tahun 2017 ini.Nggak cuma itu saja, para pelancong pun bisa melihat panorama Desa Bajang Pamekasan yang sangat menawan sekali. Letak bukit Brukoh yang sangat strategis ini mulai menjadi tempat wisata yang selalu ramai dikunjungi para wisatawan setiap harinya.Karena objek wisata Bukit Brukoh Pamekasan ini termasuk baru, dari pihak pengelola pun sedang melakukan upaya yang maksimal demi meningkatkan daya tarik para wisatawan. Salah satunya dengan mempercantik gerbang Bukit Brukoh, menambahkan hammock dan fasilitas lainnya yang menunjang spot berfoto untuk para pengunjung.Tak lama lagi, tempat ini juga akan disediakan tempat selfie yang berlambangkan “love” dan ditambah bunga-bunga cantik yang dibuat khusus untuk para pengunjung.'">
<img src="brukoh.jpg" width="200px" light="200px"></button>

<button type="button"
onclick="document.getElementById('demo').innerHTML='Kota Batu merupakan obyek wisata utama bagi wisatawan domestik dan mancanegara. Ada banyak obyek wisata di Batu yang menjadi objek idaman bagi para pengunjung, terutama wisata gunung. Untuk menunjang obyek wisata tersebut, Batu telah difasilitasi dengan hotel, penginapan, villa dan pondok lainnya, yang memiliki nuansa gunung. Selain itu,, kota Batu juga disebut Kota Batu dengan Jutaan Keindahan. Salah satu obyek wisata yang wajib anda kunjungi adalah Jatim Park 1.Berbicara mengenai wisata, siapa yang tidak suka berjalan-jalan keluar kota atau ke suatu obyek wisata menarik yang belum pernah anda kunjungi. Pasti semua orang rata-ata akan merasa excited dan senang untuk refreshing, melepaskan penat dan rasa stres yang melanda sehari-hari. Bagi anda yang berencana untuk berlibur dengan keluarga atau teman-teman anda, ada baiknya anda memilih tempat wisata dengan area luas yang mempunyai banyak wahana seru agar tidak hanya anak-anak saja yang bisa bersenang-senang, namun orang dewasa juga. Seperti jika anda mengunjungi kota Batu, rasanya tidak lengkap bila anda belum datang ke Jatim Park 1..Jatim Park adalah sebuah tempat rekreasi dan taman belajar yang terdapat di Kota Batu, Jawa Timur. Objek wisata ini berada sekitar 20 km barat Kota Malang, dan kini menjadi salah satu icon wisata Jawa Timur. Objek wisata ini memiliki 36 wahana, di antaranya kolam renang raksasa (dengan latar belakang patung Ken Dedes, Ken Arok, dan Mpu Gandring), spinning coaster, dan drop zone. Wahana pendidikan yang menjadi pusat perhatian di antaranya adalah Volcano dan Galeri Nusantara yang juga terdapat tanaman agro, diorama binatang langka, dan miniatur candi-candi. Jatim Park 1 beralamat di Jalan Kartika no. 2, yang berdekatan dengan Klub Bunga.'">
<img src="jatim park.jpg" width="185px" light="200px"></button>

<button type="button"
onclick="document.getElementById('demo').innerHTML='Pulau Madura yang mempunyai posisi geografis di Laut Jawa ini memang membuatnya menjadi memiliki banyak obyek wisata pantai. Sangat tidak lengkap rasanya jika anda berkunjung ke pulau yang dekat dengan Surabaya tanpa berwisata ke pantai, salah satunya pantai Talang Siring.Sebagai salah satu wilayah di provinsi Jawa Timur, Madura diuntungkan dengan letak geografisnya yang membuat pulau ini banyak memiliki obyek wisata pantai yang tersebar di hampir seluruh kabupaten di sana. Dari yang banyak dikenal orang, hingga yang masih tersembunyi. Kali ini kita akan membahas salah satu destinasi wisata pantai yang juga menjadi unggulan di sini, yaitu pantai Talang Siring.Pantai Talang Siring terletak di Desa Montok Kecamatan Larangan yang terdapat di kabupaten Pamekasan, tepatnya di dekat Vihara Avalokitesvara. Sebagai salah satu pantai di pulau Madura yang dikenal banyak orang, pantai ini menawarkan pemandangan indah nan eksotik yang mengundang para wisatawan untuk mampir dan menikmatinya.'">
<img src="talang siring.jpg" width="300px" light="200px"></button>

<button type="button"
onclick="document.getElementById('demo').innerHTML='Wisata api alam yang dikenal memiliki api abadi di Kabupaten Pamekasan Madura merupakan satu dari sekian banyak api alam yang ada di dunia. Wisata langka ini berada di Desa Larangan Tokol, Kecamatan Tlanakan, Kabupaten Pamekasan, Madura, Jawa Timur.Lokasinya tidak terlalu jauh dari pusat kota Pamekasan yang berjarak kurang lebih 4 km dengan lama perjalanan sekitar 15 menitan. Atau jika ditempuh dari Kota Surabaya membutuhkan waktu kurang lebih 2,5-3 jam melewati Jembatan Suramadu.Keunikan dari wisata api tak kunjung padam ini adalah semburan api yang berasal dari bawah permukaan tanah atau perut bumi. Hebatnya, meski diguyur air api di sini akan tetap menyala.Keajaiban api abadi ini sudah sangat terkenal khususnya bagi masyarakat Madura. Jadi tak heran bila setiap harinya tempat ini ramai dikunjungi wisatawan yang penasaran ingin melihat langsung semburan api menyembur dari celah tanah.'">
<img src="api tak kunjung padam.jpg" width="215px" light="200px"></button>
